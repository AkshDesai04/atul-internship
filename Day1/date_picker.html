<html>
<head>
	<title>Date Picker(JQuery) - Day 1 - Atul - Aksh</title>
	
	<link rel="stylesheet" href="./styles.css">
	<script src="https://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="https://code.jquery.com/ui/1.8.24/jquery-ui.js"></script>
</head>
<body>
	<h1>Date Picker using JQuery</h1>
	<input type = "text" name = "DATE_PICKER" id="DATE_PICKER" placeholder="Enter Date">
	
	<script type="text/javascript">
		$("#DATE_PICKER").live('click', function() {
			 $(this).datepicker({
				  dateFormat: "yy-mm-dd",
				}).datepicker( "show" );
			});
			$( "#DATE_PICKER" ).datepicker({
					maxDate: new Date()	
				}
			);
			$("#DATE_PICKER").datepicker({});
			$("#DATE_PICKER").datepicker("option", "changeMonth", true);
			$("#DATE_PICKER").datepicker("option", "changeYear", true);
	</script>
</body>
</html>
