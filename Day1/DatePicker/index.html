<html>
<head>
	<title>Date Picker(JQuery) - Day 1 - Atul - Aksh</title>
	
	<link rel="stylesheet" href="./styles.css">
	<script src="https://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="https://code.jquery.com/ui/1.8.24/jquery-ui.js"></script>
</head>
<body>
	<h1>Date Picker using JQuery</h1>
	<input type = "text" name = "FROM_DATE_PICKER" id="FROM_DATE_PICKER" placeholder="Enter Date">
	<lable> to </label>
	<input type = "text" name = "TO_DATE_PICKER" id="TO_DATE_PICKER" placeholder="Enter Date">
	
	<script type="text/javascript">
		$("#FROM_DATE_PICKER").live('click', function() {
			 $(this).datepicker({
				  dateFormat: "yy-mm-dd",
				}).datepicker( "show" );

			});
			$( "#FROM_DATE_PICKER" ).datepicker({
					maxDate: new Date()
				}
			);
			$("#FROM_DATE_PICKER").datepicker({});
			$("#FROM_DATE_PICKER").datepicker("option", "changeMonth", true);
			$("#FROM_DATE_PICKER").datepicker("option", "changeYear", true);
			
			
		$("#TO_DATE_PICKER").live('click', function() {
			 $(this).datepicker({
				  dateFormat: "yy-mm-dd",
				}).datepicker( "show" );

			});
			$( "#TO_DATE_PICKER" ).datepicker({
					maxDate: new Date()
				}
			);
			$("#TO_DATE_PICKER").datepicker({});
			$("#TO_DATE_PICKER").datepicker("option", "changeMonth", true);
			$("#TO_DATE_PICKER").datepicker("option", "changeYear", true);
	</script>
</body>
</html>
